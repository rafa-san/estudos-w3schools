<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div class="div1">
    <h2>JavaScript Can Change HTML Content</h2>
    <button id="btn1">Click Me!</button>
    <p id="demo1"></p>
  </div>

  <div class="div2">
    <h2>JavaScript can change HTML attribute values.</h2>
    <button id="btn2">Turn on the light</button>
    <img src="../../images/pic-bulboff.gif" id="image2"/>
    <button id="btn3">Turn off the light</button>
  </div>

  <div class="div3">
    <h2>JavaScript Can Change HTML Styles (CSS)</h2>
    <p id="div3-para">Olá, mundo!</p>
    <button id="div3-btn">Aumentar Fonte</button>
  </div>

  <div class="div4">
    <h2>JavaScript Can Hide and Show HTML Elements</h2>
    <p id="div4-para">Olá, mundo!</p>
    <button id="div4-btn1">Esconder</button>
    <button id="div4-btn2">Mostrar</button>
  </div>

  <script>
    // Div 1
    const button = document.querySelector('#btn1');
    const paragrafo1 = document.getElementById('demo1');

    button.addEventListener('click', function() {
      paragrafo1.innerHTML = "Hello JavaScript!";
    })


    //Div 2
    const button2 = document.querySelector('#btn2');
    const button3 = document.querySelector('#btn3');
    const imagemDiv2 = document.querySelector('#image2');
    
    button2.addEventListener('click', function() {
      imagemDiv2.src = '../../images/pic-bulbon.gif';
    });

    button3.addEventListener('click', function() {
      imagemDiv2.src = '../../images/pic-bulboff.gif';
    })


    // Div 3
    const div3Btn = document.querySelector('#div3-btn');

    div3Btn.addEventListener('click', function() {
      document.getElementById('div3-para').style.fontSize = '35px';
    })


    // Div 4
    const div4Btn1 = document.getElementById('div4-btn1');
    const div4Btn2 = document.getElementById('div4-btn2');

    div4Btn1.addEventListener('click', function() {
      document.getElementById('div4-para').style.display = 'none';
    });

    div4Btn2.addEventListener('click', function() {
      document.getElementById('div4-para').innerHTML = 'Já estou aqui!!';
      document.getElementById('div4-para').style.display = 'block';
    });

  </script>
</body>
</html>
