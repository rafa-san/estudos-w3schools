<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <link rel="stylesheet" href="../../../styles/04-atividades.css" />
  </head>

  <body>
    <h1>Exercício 01</h1>

    <p>Convert the text into an UPPERCASE text:</p>

    <div class="starting-point">
      <h2>Starting Point</h2>
      <pre><code>
        let txt = "Hello World!";
        txt = txt.<span class="blank-space"></span>;
      </code></pre>
    </div>

    <div class="finished-task">
      <h2>Finished Task</h2>
      <pre><code>
        let txt = "Hello World!";
        txt = txt.toUpperCase();
      </code></pre>
    </div>
    
    <div class="output">
      <h2>Output:</h2>
      <section id="output" class="preview"></section>
    </div>

    <script>
      let txt = "Hello World!";
      document.getElementById("output").innerHTML = txt.toUpperCase();
    </script>
  </body>
</html>
