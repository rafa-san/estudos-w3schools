<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
    <link rel="stylesheet" href="../../../styles/04-atividades.css" />
  </head>

  <body>
    <h1>Exercício 02</h1>

    <p>Use the slice method to return the word "bananas".</p>

    <div class="starting-point">
      <h2>Starting Point</h2>
      <pre><code>
        let txt = "I can eat bananas all day";
        let x = txt.slice(<span class="blank-space"></span> , <span class="blank-space"></span>);
      </code></pre>
    </div>

    <div class="finished-task">
      <h2>Finished Task</h2>
      <pre><code>
        let txt = "I can eat bananas all day";
        let x = txt.slice(10, 17);
      </code></pre>
    </div>
    
    <div class="output">
      <h2>Output:</h2>
      <section id="output" class="preview"></section>
    </div>

    <script>
      let txt = "I can eat bananas all day";
      let x = txt.slice(10, 17);
      document.getElementById("output").innerHTML = x;
    </script>
  </body>
</html>
