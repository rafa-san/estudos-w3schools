<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01</title>
    <link rel="stylesheet" href="../../../styles/04-atividades.css" />
  </head>

  <body>
    <h1>Exemplo 01</h1>

    <h2>Looping Array Elements - for</h2>

    <div class="example">
      <h2>Script</h2>
      <pre>
        <code>

        </code>
      </pre>
    </div>

    <div class="output">
      <h2>Output</h2>
      <p id="preview"></p>
    </div>

    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      const fruitsLength = fruits.length;
      let txt = `<ul>`;

      for (let i = 0; i < fruitsLength; i++) {
        txt += `<li>Fruta ${i + 1}: ${fruits[i]}</li>`
      }

      txt += `</ul>`;

      document.getElementById("preview").innerHTML = txt;
    </script>
  </body>
</html>
