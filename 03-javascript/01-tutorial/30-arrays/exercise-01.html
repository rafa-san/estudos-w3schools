<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <link rel="stylesheet" href="../../../styles/04-atividades.css" />
  </head>

  <body>
    <h1>Exercício 01</h1>

    <p>Get the value "Volvo" from the <span class="codespan">cars</span> array.</p>

    <div class="starting-point">
      <h2>Starting Point</h2>
      <pre><code>
        const cars = ["Saab", "Volvo", "BMW"];
        let x = <span class="blank-space"></span>;
      </code></pre>
    </div>

    <div class="finished-task">
      <h2>Finished Task</h2>
      <pre><code>
        const cars = ["Saab", "Volvo", "BMW"];
        let x = cars[1];
        document.getElementById("output").innerHTML = x;
        
      </code></pre>
    </div>
    
    <div class="output">
      <h2>Output:</h2>
      <section id="output" class="preview"></section>
    </div>

    <script>
      const cars = ["Saab", "Volvo", "BMW"];
      let x = cars[1];
      document.getElementById("output").innerHTML = x;
    </script>
  </body>
</html>
