<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

  <body>
    <h2>Exercício 01</h2>

    <p>Create a variable called <code class="codespan">carName</code>, assign the value <code class="codespan">Volvo</code> to it.</p>

    <div class="starting-point">
      <h2>Starting Point</h2>
      <pre><code>let <span class="blank-space"></span> = "<span class="blank-space"></span>";</code></pre>
    </div>

    <div class="finished-task">
      <h2>Finished Task</h2>
      <pre><code>let carName = "Volvo";</code></pre>
    </div>
    
    <div class="output">
      <h2>Output:</h2>
      <section id="output" class="preview"></section>
    </div>

    <script>
      // Add your code here
      let carName = "Volvo";

      // Don't edit the code below here!
      const output = document.querySelector("#output");
      const paragrafo = document.createElement("p");
      paragrafo.textContent = carName;
      output.appendChild(paragrafo);
    </script>
  </body>
