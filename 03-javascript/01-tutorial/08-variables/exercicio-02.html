    </div>

    <div class="finished-task">
      <h2>Finished Task</h2>

    </div>
    
    <div class="output">
      <h2>Output:</h2>

    <script>
      // Add your code here
      let x = 50;

      // Don't edit the code below here!

      paragrafo.textContent = x;
      output.appendChild(paragrafo);
