<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01</title>
    <link rel="stylesheet" href="../../../styles/04-atividades.css" />
  </head>

  <body>
    <h1>Exemplo 01</h1>

    <h2>Creating an Object</h2>

    <p id="exemplo"></p>

    <script>
      // Create an object:
      const car = {type: "Fiat", model: 500, color: "white"};

      // Display data from the object:
      document.getElementById("exemplo").innerHTML = `The car type is ${car.type}`;

    </script>
  </body>
</html>
